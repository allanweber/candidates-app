<div class="notification">

  <h1 class="is-size-3">Você foi selecione para o processo seletivo de uma vaga.</h1>

  <p class="mt-3">
    Para aceitar participar, insira o código recebido por email e clique em 'Entrar', caso não aceite, clique em 'Não
    aceito'
  </p>
  <form [formGroup]="validateForm" (ngSubmit)="login()" class="mt-2">
    <div class="columns">
      <div class="column">
        <div class="field has-addons">
          <div class="control">
            <input class="input is-medium" placeholder="Código do email" name="code" type="text" formControlName="code"
              #code required autocomplete="off" [ngClass]="{'is-danger': isInvalid('code')}">
          </div>
          <div class="control">
            <input class="button is-link w-150 is-medium" type="submit" value="Entrar" [disabled]="!validateForm.valid">
          </div>
        </div>
      </div>
      <div class="column">
        <button class="button is-danger w-150 is-medium" type="button" (click)="deny()">Não aceito</button>
      </div>
    </div>
  </form>
  <app-deny-option (reasonSelected)="reasonSelected($event)"></app-deny-option>
  <div class="mt-3">
    <app-vacancy-view [applicationId]="applicationId"></app-vacancy-view>
  </div>

</div>
