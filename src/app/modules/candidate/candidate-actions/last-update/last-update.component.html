<div class="card">
  <div class="card-content">
    <div class="title is-6 mb-0" *ngIf="lastUpdate">
      Última Atualização
    </div>
    <span class="title is-5" *ngIf="lastUpdate; else noUpdate">{{lastUpdate| date:'dd/MM/yyyy HH:mm'}}</span>
    <ng-template #noUpdate>
      <span class="title is-5">Não atualizado</span>
    </ng-template>
  </div>
  <div>

  </div>
</div>
