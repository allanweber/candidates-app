<div class="card">
  <div class="card-content">
    <p class="title is-5">
      Currículo
    </p>
    <div *ngIf="candidateResume">
      <a (click)="download()">{{candidateResume.fileName}}</a>
    </div>
  </div>
  <footer class="card-footer">
    <div class="card-footer-item">
      <div class="file">
        <label class="file-label">
          <input class="file-input" type="file" name="resume" accept=".pdf, .docx, .doc, .odt" (change)="upload($event.target.files)">
          <span class="file-cta">
            <span class="file-icon">
              <i class="fa fa-upload"></i>
            </span>
            <span class="file-label">
              Selecione o Currículo…
            </span>
          </span>
        </label>
      </div>
    </div>
  </footer>
</div>
