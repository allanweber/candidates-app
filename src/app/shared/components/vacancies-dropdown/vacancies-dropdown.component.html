<div class="dropdown" id="vacancy-dropdown">
  <div class="dropdown-trigger">
    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu2"
      onclick="toggleDropdown('vacancy-dropdown')">
      <span>{{ selected || emptyOption}}</span>
      <span class="icon is-small">
        <i class="fa fa-angle-down" aria-hidden="true"></i>
      </span>
    </button>
  </div>
  <div class="dropdown-menu" id="dropdown-menu2" role="menu">
    <div class="dropdown-content">
      <div *ngFor="let vacancy of vacancies$ | async">
        <a class="dropdown-item" onclick="toggleDropdown('vacancy-dropdown')" (click)="select(vacancy)">
          <p><strong>{{vacancy.name}}</strong> - {{vacancy.description | sliceKeepLastWord:50}}</p>
        </a>
        <hr class="dropdown-divider">
      </div>
    </div>
  </div>
</div>
